<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Smaller is Better</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
        <!--<script src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.1.0/prototype.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/ext-core/3.1.0/ext-core.js"></script>-->
        <script>
            /* The resulting page should take the alphabet string provided, 
             * display each character in a div on the page, and start a new 
             * row of letters every ten characters.
             * 
             * In action: http://screencast.com/t/NTQ3ZTMxYT
             */
            var a = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ', br = '<div class="clr"/>';
            $(document).ready(function(){
                //START
for(n=1;n<27;n++){e=$('#a').append('<div>'+a.charAt(n-1));if(n%9<1){e.append(br)}}
                //END
            });
        </script>
        <style>
            .alphabet {
                font-size: 20px;
                text-align: center;
            }
            .alphabet div {
                float: left;
                width: 30px;
                height: 30px;
            }
            div.clr {
                clear: left;
				float: none;
				width: auto;
				height: auto;
            }
        </style>
	</head>
	<body>
	    <p>The resulting page should take the alphabet string provided,<br/> 
        display each character in a div on the page, and start a new <br/>
        row of letters every ten characters.</p>
        <p>In action: <a href="http://screencast.com/t/NTQ3ZTMxYT">http://screencast.com/t/NTQ3ZTMxYT</a></p>
        <div class='alphabet' id="a">
            
        </div>
	</body>
</html>
